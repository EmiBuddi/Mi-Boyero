        <section class="contenedor"> 
            <h2>Cuenta</h2>
            <form action="">
                <fieldset>
                    <legend>Acceder</legend>
                    <div>
                        <label for="usuario">Nombre de usuario o corre electrónico <span>*</span></label>
                        <input type="text" placeholder="Tu nombre" id="usuario">
                    </div>

                    <div>
                        <label for="contrasena">Contraseña <span>*</span></label>
                        <input type="password" placeholder="" id="contrasena">
                    </div>

                    <input class="boton" type="submit" value="Acceder">
                </fieldset>
            </form>
        </section>
        
        <section class="contenedor"> 
            <form action="">
                <fieldset>
                    <legend>Registrarse</legend>
                    <div>
                        <label for="correo2">Dirección de correo electronico <span>*</span></label> 
                        <input type="email" placeholder="Tu email" id="correo2">
                    </div>

                    <div>
                        <label for="contrasena2">Contraseña</label>
                        <input type="password" placeholder="" id="contrasena2">
                    </div>

                    <input class="boton" type="submit" value="Registrarse">
                </fieldset>
            </form>
        </section>
